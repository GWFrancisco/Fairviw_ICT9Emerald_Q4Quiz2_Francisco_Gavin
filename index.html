<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q4Q2</title>
</head>
<body>

<div class="container">

	<center><h2>Calculate your Score!</h2></center>
	<br>

	<center>
		<img src="https://static.vecteezy.com/system/resources/thumbnails/022/085/877/small_2x/mathematics-doodle-set-education-and-study-concept-school-equipment-maths-formulas-in-sketch-style-hand-drawn-ector-illustration-isolated-on-white-background-vector.jpg" width="250">
	</center>
	<h6>Input Math Grade</h6>
	<input type="number" class="form-control" id="mathGrade">

	<br>
	<center>
		<img src="https://web.risd.org/curriculumandinstruction/wp-content/uploads/Social_studies_icon.svg" width="250">
	</center>
	<h6>Input Social Studies Grade</h6>
	<input type="number" class="form-control" id="ssGrade">

	<br>
	<center>
		<img src="https://static.vecteezy.com/system/resources/thumbnails/017/300/766/small_2x/learning-english-doodle-set-language-school-in-sketch-style-online-language-education-course-hand-drawn-illustration-isolated-on-white-background-vector.jpg" width="250">
	</center>
	<h6>Input English Grade</h6>
	<input type="number" class="form-control" id="englishGrade">

	<br><br>
	<center>
		<button type="button" class="btn btn-primary" onclick="
			let math = parseFloat(document.getElementById('mathGrade').value);
			let ss = parseFloat(document.getElementById('ssGrade').value);
			let eng = parseFloat(document.getElementById('englishGrade').value);
			let average = Math.round((math + ss + eng) / 3 * 100) / 100; // round to 2 decimal places

			switch (true) {
				case (average >= 94 && average <= 100):
					alert('Excellent');
					break;
				case (average >= 87 && average <= 93.99):
					alert('Above Satisfactory');
					break;
				case (average >= 80 && average <= 86.99):
					alert('Satisfactory');
					break;
				case (average >= 75 && average <= 79.99):
					alert('Needs Improvement');
					break;
				case (average >= 70 && average <= 74.99):
					alert('Poor');
					break;
				default:
					alert('Invalid or Failing Score');
			}
		">Calculate Overall Score</button>
	</center>

	<center><h6>Made by: Gavin Francisco</h6></center>
	<h6><center><a href="https://drive.google.com/drive/u/3/folders/1iUYlIuxCPehMWBP8DgDubPquvQ1jWwna">Sources</a></center></h6>

</div>
</body>
</html>
